    <body>
        <input type="file" style="display:none;" onchange="showFile(this)">
        
    <!-- Display the selected image -->

      <img id="inputImage" src="Tuberculosis-171.png" width="192" height="192" alt="Input Image"><br>

            </li>
            <li class="image-list-item" onclick="selectImage('Normal-1044.png')">
                <img class="image-thumbnail" src="Normal-1044.png" alt="Image 3">
            </li>
        </ul>

        <p style="" class="" id="loadMoreButton"></p>

      </div>
  </div>

        <div class="text">
            <div id="mAlert">Model is Being Loaded !!</div>
            <div id="alert" style="display: none;">Prediction Results: <p style="color:aqua;" id="result"></p></div>
        </div>
        
        <script src="script.js"></script>
