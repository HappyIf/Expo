<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
      <!--FOR ONLINE-->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
      <!-- FOR OFFLINE -->
      <!-- <script src="tfjs.js"></script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TB Detection using AI</title>
    </head>
    <body>
        
    <!-- Display the selected image -->
    <div class="container">
      <img id="inputImage" src="Tuberculosis-171.png" width="192" height="192" alt="Input Image"><br>
      <br><button class="btn" id="selImg">Select Images</button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2><i>Select a X-Ray</i></h2>
          <!-- List of images to select from -->
          
        <ul class="image-list">
            <!-- <li class="image-list-item" onclick="selectImage('Tuberculosis-1.png')">
                <img class="image-thumbnail" src="Tuberculosis-1.png" alt="Image 1">
            </li> -->
            <li class="image-list-item" onclick="selectImage('Tuberculosis-171.png')">
                <img id="refImage" class="image-thumbnail" src="Tuberculosis-171.png" alt="Image 2">
            </li>
            <li class="image-list-item" onclick="selectImage('Normal-1044.png')">
                <img class="image-thumbnail" src="Normal-1044.png" alt="Image 3">
            </li>
        </ul>
        <!-- File input container with sticky button -->
        <div class="file-input-container">
        <input type="file" class="file-input" accept="image/*" id="fileUpload" onselect="imageUpload()">
            <label class="file-label" for="fileUpload">Upload Image</label>
        </div>
        <p class="" id="loadMoreButton"></p>

      </div>
  </div>

        <div class="text" onclick="predictImage(model)">
            <div id="mAlert">Model is Being Loaded !!</div>
            <div id="alert" style="display: none;">Prediction Results: <p style="color:aqua;" id="result"></p></div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
